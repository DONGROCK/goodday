<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div sec:authorize="hasAnyAuthority('ADMIN')">
<!--'ADMIN' 권한을 가진 사용자만 이 영역을 볼수 있따.-->
<p>Welcome, Admin!</p>
</div>
<div sec:authorize="hasAnyAuthority('USER')">
    <!--'USER' 권한을 가진 사용자만 이 영역을 볼수 있따.-->
    <p>Welcome, USER!</p>
</div>

<div th:if="${#authentication.authenticated}"><!--인증-->
    <p th:text="${#authentication.name}"></p>
    <p th:text="${#authentication.authorities}"></p>
    <p th:text="${#authentication.getPrincipal()}"></p>
</div>

<h1>로그인 기능 구현</h1>
<a href="auth/login">로그인 하기</a>
<a href="user/singup">회원가입</a>
<form th:action="@{/auth/logout}" th:media="POST">
    <button type="submit">로그아웃</button>
</form>

<hr>

<a href="admin/page">관리자 페이지</a>
<a href="user/page">사용자 페이지</a>
</body>
</html>
