<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form th:action="@{/auth/login}" th:method="POST">

        <label>아이디 : </label>
        <input type="text" id="username" name="username" />
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="password" name="password"/>
        <br>
        <input type="submit" value="로그인"/>

    </form>
</body>
</html>
