<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>ajax 요청 후 json응답(toString overriding)</h1>
<h2>자바 Object 응답 받기</h2>
<h3>1. 데이터 전송 없이 json반환</h3>
<button id="send-get-1">전송</button>
<script>
    $("send-get-1").click(function (){
        $.ajax({
            url: "/receive/override",
            type: "get",
            success: function (data){
                console.log(data);
            },
            error: function (error){
                console.log(error);
            }
        });
    });
</script>

<h3>2. 데이터 전송 없이 jsonArray반환</h3>
<button id="send-get-2">전송</button>

            },

                console.log(error);
            }
        });
    });
</script>

<h3>3. 데이터 전송 없이hashmap반환</h3>

</body>
</html>
