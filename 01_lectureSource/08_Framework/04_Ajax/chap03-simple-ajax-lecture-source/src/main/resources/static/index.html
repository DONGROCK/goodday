<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>ajax 요청 후 문자열 응답</h1>

<h2>1. GET 방식의 데이터 요청</h2>

<h3>1-1. 데이터 전송 없이 문자열 반환</h3>

<button id="send-get-1">전송</button>
<script>
    $("send-get-1").click(function (){
        $.ajax({
           url: "/first/receive",
           type: "GET",
            success: function (data){
            alert(data);
            },
            error: function (error){
            console.log(error);
            }
        });
    });
</script>

<h3>1-2. data로 값 전송 후 문자열 반한</h3>
<input type="text" id="message-get-2"><button id="send-get-2">메세지 전송</button>
<script>
    $("#send-get-2").click(function (){
        const message = $("message-get-2").val();

        $.ajax({
            url: "/first/message",
            type: "GET",
            data: {message : message},
            success: function (data){
                alert(data);
            },

            error: function (error){
                console.log(error);
            }
        });
    });
</script>
</body>
</html>
