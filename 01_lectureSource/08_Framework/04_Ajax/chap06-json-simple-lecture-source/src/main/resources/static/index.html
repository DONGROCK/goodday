<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json simple</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>ajax 요청 후 json 응답(json-simple library 사용)</h1>

<h3>1. 데이터 전송 없이 json반환</h3>
<button id="send-get-1">전송</button>
<script>
    $("#send-get-1").click(function (){
        $.ajax({
            url: "/receive/simple",
            type: "get",
            success: function (data){
                console.log(data)
            },
            error: function (error){
                console.log(error)
            }
        });
    });
</script>

<h3>1. 데이터 전송 없이 jsonArray반환</h3>
<button id="send-get-2">전송</button>
<script>

    $("#send-get-2").click(function (){
        $.ajax({
            url: "/receive/array",
            type: "get",
            success: function (data){
                console.log(data);
            },
            error: function (error){
                console.log(error);
            }
        });
    });

</script>



</body>
</html>
