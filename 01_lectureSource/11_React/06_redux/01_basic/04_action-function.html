<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
        <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
            const { Provider, useSelector, useDispatch } = ReactRedux;
            const { createStore } = Redux;

            /* 초기값 */
            const initialState = 0;

            /* 액션 */
            /*
                액션은 함수 형태로 재사용하도록 작성하여 dispatch호출 시 인자로 전달한 값을 반환하는 함수를 만든다.
            */
            const INCREMENT = 'count/INCREMENT';
            const DECREMENT = 'count/DECREMENT';

            const increase = () => ({
                type: INCREMENT,
                payload: {
                    increamentValue: 1,
                },
            });

            const decrease = () => ({
                type: DECREMENT,
                payload: {
                    decreamentValue: 1,
                },
            });

            /* 리듀서 */
            function reducer(state = initialState, action) {
                const { type, payload } = action;

                console.log(type);
                switch (type) {
                    case INCREMENT:
                        return state + payload.increamentValue;
                    case DECREMENT:
                        return state - payload.decreamentValue;
                    default:
                        return state;
                }
            }

            /* --------------------------------------------------------------------------------- */
            function App() {
                const count = useSelector((state) => state);
                const dispatch = useDispatch();

                const increaseCount = () => {
                    dispatch(increase());
                };

                const decreaseCount = () => {
                    dispatch(decrease());
                };

                return (
                    <>
                        <h1>Count: {count}</h1>
                        <button onClick={increaseCount}>1증가</button>
                        <button onClick={decreaseCount}>1감소</button>
                    </>
                );
            }
            const store = createStore(
                reducer,
                window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
            );
            ReactDOM.createRoot(document.getElementById('root')).render(
                <Provider store={store}>
                    <App />
                </Provider>
            );
        </script>
    </body>
</html>
