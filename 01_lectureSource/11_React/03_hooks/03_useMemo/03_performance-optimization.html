<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>

        const {useState, useMemo} = React;

        const hardCalculator = (num) =>{
            console.log('어려운계산');
            
            for(let i = 0; i < 199999999; i++){}

            return num + 10000
        }
        
        const easyCalculator = (num) => {
            console.log('쉬운 계산');



            return num + 80
        }

        function App(){
            const [hardNumber, setHardNumber] = useState(0)
            const [easyNumber, setEasyNumber] = useState(0)

            /*input 태그의 변화(state의 변화)가 생길 때 마다 지역변수부터 return 구문까지 재실행(리렌더링) 된다.*/
            const hardSum = useMemo(()=> {
                return hardCalculator(hardNumber)//hardNumber의 상태값이 바뀔 때 동작함
            }, [hardNumber]) 
            const easySum = useMemo(() => {
                return easyCalculator(easyNumber)
            }, [easyNumber]) 

            console.log('하드썸!',hardSum);
            console.log('이지썸!',easySum);
            

            return(
                <>
                <h3>어려운 계산기</h3>

                <input 
                type="number" 
                value={hardNumber} 
                onChange={e => setHardNumber(parseInt(e.target.value))}
                />
                <span> + 10000 = {hardSum}</span>

                <h3>쉬운 계산기</h3>

                <input 
                type="number" 
                value={easyNumber} 
                onChange={e => setEasyNumber(parseInt(e.target.value))}
                />
                <span> +80 = {easySum}</span>
                </>
            )

            
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>

</html>
