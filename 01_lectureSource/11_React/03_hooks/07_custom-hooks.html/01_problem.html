    <body>
        <div id="root"></div>

            const { useState } = React;

            function App() {

                const handleName = (e) => {
                    setName(e.target.value);

                const handleEmail = (e) => {

            ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
