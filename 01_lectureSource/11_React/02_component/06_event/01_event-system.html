<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <!-- 
        리액트의 이벤트 시스템(https://ko.reactjs.org/docs/events.html)
        리액트의 이벤트 시스템은 웹 브라우저의 HTML 이벤트와 인터페이스가 동일하기 때문에 사용 방법이 거의 유사하다.
        하지만 몇 가지 주의 사항이 있다.

        주의사항
        1. 이벤트 속성의 이름은 카멜표기법으로 작성해야 한다(onclick -> onClick, 그외에는 사이트를 참고)
        2. 이벤트에 실행 할 자바스크립트의 코드를 전달하는 것이 아닌 함수 형태의 값을 전달한다.
            ex) html -> <button onclick="alert('hello world');">클릭</button>
                react -> <button onClick={() => alert('hello World')}>클릭</button>
        3.DOM 요소에만 이벤트를 설정할 수 있다.
        컴포넌트에 onClick이라고 해서 전달하면 props 객체에 담기는 값이 될 뿐이다.
        하지만 컴포넌트 내부에서 props 에 전달되어 온 함수를 이벤트 핸들러로 추가할 수 있다.
        ex) <button onClick = {this.props.onClick}>클릭</button>
     -->
    <div id='root'></div>

    <script type='text/babel'>
        class EventButton extends React.Component{
            constructor(props){
                super(props);
            }

            // 1. 직접 이벤트 속성에 이벤트 핸들러 함수 정의하여 이벤트 연결
            // render(){
            //     console.log(this.props);

            //     return (
            //         <button onClick={() => alert('인라인 함수 이벤트 동작 확인')}>
            //             {this.props.children}
            //             </button>
            //     )
            // }
            // 2. render 함수 외부에 이벤트 핸들러 함수 정의 후 함수 전달하여 이벤트 연결
            // onClickHander = () => alert('외부 함수 이벤트 동작 확인');
                /*클래스 내부의 함수(메소드)를 호출 할 때는 this.을 반드시 붙여줘야 한다.*/
            // render(){
            //     return <button onClick={this.onClickHandler}>{this.props.children}</button>;
            // }

            // 3. component에 이벤트를 props 로 전달 후 연결
             render(){
                 /*
                 구조 분해 할당: EventButton 컴포넌트의 render 메소드에서 this.props로부터
                 onClick과 children을 구조 분해 할당을 통해 추출합니다.
                 이렇게 하면 this.props.onClick과 this.props.children을 직접 사용하는 것보다 코드가 더 간결
                 해지고, 가독성이 좋아집니다.
                 */
                console.log(this.props);
                
                const {onClick, children} = this.props;
                
                console.log('온클릭',onClick);
                
                console.log('칠드런',children);
                
                console.log();
                

                return (
                    <button onClick={onClick}>{children}</button>
                    /*
                    EventButton의 역할: EventButton 컴포넌트는 원래 버튼의 기능을 내장하고 있지 않지만,
                     render 메소드에서 <button> 요소를 반환함으로써 실제 버튼처럼 동작하게 됩니다.
                    이 버튼에는 구조 분해 할당으로 추출된 onClick prop이 이벤트 핸들러로 할당됩니다.
                    */ 
                   /*
                   Children prop의 사용: render 메소드에서 반환하는 <button> 요소 내부에 children이 삽입됩니다.
                     children은 EventButton 컴포넌트를 사용할 때 
                     컴포넌트 태그 사이에 작성된 내용 (<EventButton>여기에 있는 내용</EventButton>)입니다. 
                     이 경우에는 "이벤트 버튼" 텍스트가 해당합니다.
                   */
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <EventButton onClick={()=> alert('props로 이벤트 전달 후 연결 확인')}>
                이벤트 버튼
            </EventButton>
            );
    </script>
</body>

</html>
