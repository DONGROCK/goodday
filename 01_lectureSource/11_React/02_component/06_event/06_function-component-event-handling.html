<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>
        const { useState } = React;

        //useState는 배열 구조 분해 할당을 사용하여 반환된 값
        //useState는 클래스컴포넌트의 this.state와 유사한 역할을 수행


        function LoginComponent() {
            //useState('')는 username을 생성 ('')로 초기화
            //username은 현재값 setUsername은 업데이트된 상태값
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            //이벤트
            //온체인지 이벤트에 사용자가 입력한 값이 setUsername에 업데이트된다.
            const onChangeUsername = e => setUsername(e.target.value);
            const onChangePassword = e => setPassword(e.target.value);
            //온클릭 이벤트버튼을 실행 시 경고창실행 username, password출력 후 다시 상태값 초기화
            const onClickHandler = e => {
                alert(`username: ${username} \n password: ${password}`);
                setUsername('');
                setPassword('');
            }

            return (
                <>
                    <h1>로그인</h1>
                    <label>아이디: </label>
                    <input
                        type="text"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        value={username}
                        onChange={onChangeUsername}
                    />
                    <br />
                    <label>비밀번호: </label>
                    <input
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        value={password}
                        onChange={onChangePassword}
                    />
                    <br />
                    <button onClick={onClickHandler}>로그인</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent />);
    </script>
</body>

</html>
