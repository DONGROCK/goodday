<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <!-- 
        컴포넌트 합성
        컴포넌트는 자신의 출력에 따른 컴포넌트를 참조할 수 있다.
        컴포넌트는 재사용 가능한 크기로 작게 유지해야 하며, 순수함수처럼 작성되어야 한다.
     -->
    <div id='root'></div>

    <script type='text/babel'>
        
        // const user = {
        //     name: '킬빌',
        //     age: 20,
        //     phone: '010-4040-4444',
        //     email: 'kill@gmail.com',
        // };
        let name = '홍길동';
        let age = 20;
        let phone = '010-1111-2222';
        let email = 'DrHong@naver.com';

        // const user = {
        //     name: name,
        // }

        const user = {name, age, phone, email}; // 프로퍼티 단축 구문

        function NameCard(){
            return <h1>{user.name}</h1>
        }

        function Agecard(){
            return <h2 style={{color: 'orangered'}}>{user.age}</h2>
        }

        function PhoneCard(){
            return <h1 style={{color: 'red'}}>{user.phone}</h1>
        }

        function EmailCard(){
            return <h1 style={{backgroundColor: 'yellow'}}>{user.email}</h1>
        }

        function UserInfo(){
            return (
                    <div style={{width: 300, border:'1px solid black'}}>
                    <NameCard/>
                    <Agecard/>
                    <PhoneCard/>
                    <EmailCard/>
                    </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>);

    </script>
</body>

</html>
