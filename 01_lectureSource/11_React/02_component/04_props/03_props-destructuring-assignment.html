<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>
        /*1. 전달 받은 props 인자를 내부에서 구조 분해할당을 이용해 사용하는 방법*/
        // function PropsPrinter(props){

        //     const {name, children} = props;
        //     return<>
        //     <h1>제이름은 {name}입니다.</h1>
        //     <h3>제가 가지고 있는 children은 {children}입니다.</h3>
        // </>
            
        // }

        
        function PropsPrinter({name, children, style}) {
            return(
                <>
                    <h1 style={style}>제이름은 {name}입니다.</h1>
                    <h3 style={style}>제가 가지고 있는 children은 {children}입니다.</h3>
                </>
            );
        }
        PropsPrinter.defaultProps = {
            name: '아무개',
            children: 'xxx'
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            
            [<PropsPrinter name='홍길동'>텍스트 노드</PropsPrinter>,
            <PropsPrinter name='김갑수' style={{color: 'yellow'}}><span style={{color: 'blue'}}>span</span></PropsPrinter>,
            <PropsPrinter name='김길동'></PropsPrinter>,
            <PropsPrinter>나무</PropsPrinter>,
            <PropsPrinter></PropsPrinter>,]
            )

    </script>
</body>

</html>
