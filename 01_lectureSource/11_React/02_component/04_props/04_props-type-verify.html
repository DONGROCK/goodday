<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script crossorigin src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script crossorigin src='https://unpkg.com/prop-types@15.8.1/prop-types.js'></script>
</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>

        function PropsVerify({name, favoriterNumber, children}){

            console.log(`name의 타입은 ${typeof name}입니다.`);
            console.log(`favoriterNumber의 타입은 ${typeof favoriterNumber}입니다.`);
            console.log(`children의 타입은 ${typeof children}입니다.`);

            return(
            <>
            <h1>제이름은 {name}입니다.</h1>
            <h2>제가 가장 좋아하는 숫자는 {favoriterNumber}입니다.</h2>
            <h3>제가 가지고 있는 children은 {children}입니다.</h3>
            </>
            )
            
            
        }

        PropsVerify.propTypes = {
            name: PropTypes.string, // name.props의 속성은 string형이어야 한다.
            favoriterNumber: PropTypes.number.isRequired,
        };

        PropsVerify.defaultProps = {
            name: '강낭콩',
            favoriterNumber: 1,
            children: '기본값',
        }
        

        ReactDOM.createRoot(document.getElementById('root')).render([
            <PropsVerify name= '홍길동' favoriterNumber={5}>
                텍스트노드
                </PropsVerify>,
            <PropsVerify name={"3"}>텍스트 노드</PropsVerify>,
            <PropsVerify></PropsVerify>,
            <PropsVerify name={'이문세'} favoriterNumber={73}>또또</PropsVerify>,
            ]);

    </script>
</body>

</html>
