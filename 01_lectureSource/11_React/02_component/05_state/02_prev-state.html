<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <!-- 
        prevState를 활용한 setState 함수 사용
        this.state를 사용할 시 상태가 비동식방식으로 백그라운드에서 업데이트된다.
        하나의 이벤트 핸들러에서 여러 번 setState를 호출한다고 해도 동기적으로 누적해서 state변화를 취급하지 못한다.
        이 때 해결할 수 있는 방법은 변경할 state객체 대신 함수를 인자로 전달하는 것이다.
        전달하는 콜백 함수의 첫번째 인자는 이전 상태값을 가리키는 prevState이며, 두번째 인자는 현재 컴포넌트가 가지는 props이다.
        만약  prop가 필요하지 않은 상황이라면 생략하는 것도 가능 
     -->
    <div id='root'></div>

    <script type='text/babel'>
        class Counter extends React.Component {

            //클래스의 속성으로 state를 추가하는 것도 가능ㅇ하다 (이떄 this.은 사용 불가능하다/)
            state = {
                number: 0,
            };

            render(){
                console.log('"""""""""""""', this);
                const {number} = this.state;
                return <>
                <h1 style = {number < 0 ? {color: 'red'} : {color: 'blue'}}>Counter : {number}</h1>
                <button onClick={() => this.setState({number:number - 1})}>-1</button>
                <button
                    onClick={() => {
                        /*
                            비동기방식으로 state를 백그라운드에서 업데이트하기 때문에 상태를 변경하는 것이 이함수에서
                            반영되는 상태는 아니다. 메모리에만 변경된 상태를 가지고 해당 함수가 종료되면 마지막 setState함수만
                            변경 내역으로 반영된다.

                        */
                        // console.log(`before setState number: ${this.state.number}`);
                        // this.setState({number: number + 1});
                        // console.log(`after setState number: ${this.state.number}`);
                        // this.setState({number: this.setState.number + 1});
                        // console.log(`final setState number: ${this.state.number}`);
                        this.setState((prevState, props) =>{
                            console.log("---prevState---->", prevState);//수정 전 상태
                            console.log("---props---->", props); // 수정 후 상태
                            return {number: prevState.number + 1};
                        });
                        this.setState((prevState, props) =>{
                            console.log("----prevState--->", prevState);
                            console.log("---props----->", props);
                            return {number: prevState.number + 1};
                        });

                        this.setState( prevState => {return {number: prevState.number + 1};
                    });  
                    }}
                >
                {' '}
                +1
                </button>
                </>
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>

</html>
