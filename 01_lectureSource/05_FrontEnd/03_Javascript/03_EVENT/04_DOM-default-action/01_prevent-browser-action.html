<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <pre>
    이벤트 객체의 preventDefault 메서드는 DOM 요소의 기본 동작을 중단시킨다. 
    예를 들어 a 요소를 클릭하면 href 어트리뷰트에 지정 된 링크로 이동하고, 
    checkbox 또는 radio 요소를 클릭하면 체크 또는 해제되는 것 등을 기본 동작이라고 한다. 
    </pre>

    <a href="https://www.figma.com/file/s4azGgjlH8eici8khMFg3I/%EC%84%B8%EB%AF%B8%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8?type=design&node-id=0-1&mode=design&t=EYTtfnCpgPz0Pbxz-0">
        클릭해도 절대 이동할 수 없는 a태그</a>
    <br>
    <input type="checkbox">클릭해도 절대 체크되지 않는 체크박스

    <script>
        document.querySelector('a').addEventListener('click', e =>{
            e.preventDefault();
        });

        document.querySelector('input[type=checkbox]').addEventListener('click', e =>{ //오타주의
            e.preventDefault();
        });
    </script>
</body>
</html>
